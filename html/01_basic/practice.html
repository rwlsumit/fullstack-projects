<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>This <i>text</i> is <em> italic</em></p>
    <p>this <b>text</b> is <strong>bold</strong></p>
    <p>This is <small>small</small> and </big>big</big></p>
    <p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
    <p>My favourite color is <u>blue</u> and <ins>red</ins>.</p>
    <p>My favourite color is <del>blue</del> and <s>red</s>.</p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <p>This is <span> span tag </span></p>
</body>
</html>
